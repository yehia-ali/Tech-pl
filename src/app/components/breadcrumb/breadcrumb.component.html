<nav aria-label="Breadcrumb" class="breadcrumb">
  <ol>
    @for (item of breadCrumbStack; track item.value;) {
    <li
      class="breadcrumb-item"
    >
      <a
        [routerLink]="item.url"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        {{ item.value }}
      </a>
    </li>
  }
  </ol>
</nav>
