<div class="flex">
  <div class="alert" [class]="status + ' ' + class" *ngIf="title || message">
    <i *ngIf="icon" class="icon" [class]="icon">i</i>
    <div class="content">
      @if (title) {
      <h2 class="title">
        {{ title }}
      </h2>
      }
      @if (message) {
      <p class="message">
        {{ message }}
      </p>
      }
    </div>
  </div>
</div>
