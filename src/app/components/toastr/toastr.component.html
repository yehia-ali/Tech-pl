<div class="flex">
  <div class="alert" [class]="status + ' ' + class" *ngIf="title || message">
    <i *ngIf="icon" class="icon" [class]="icon">i</i>
    <div class="content">
      <h2 *ngIf="title" class="title">
        {{ title }}
      </h2>
      <p *ngIf="message" class="message">
        {{ message }}
      </p>
    </div>
  </div>
</div>
