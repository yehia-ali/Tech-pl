<div class="filter">
<h3>Products</h3>
<ul>
    <li>
        <label class="form-control">
            <input type="radio" name="cat"  (change)="onCategoryChange('all')" />
            All
        </label>
    </li>
    @for (category of categories; track category) {
    <li>
        <label [for]="category" class="form-control">
            <input type="radio" name="cat" [id]="category" (change)="onCategoryChange(category)" />
            {{category}}
        </label>
    </li>
}
</ul>
</div>
